<div class="account section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-form border p-5">
          <div class="text-center heading">
            <h2 class="mb-2">Login</h2>
            <p class="lead">
              Donâ€™t have an account? <a routerLink="/signup">Create a free account</a>
            </p>
          </div>

          <form (ngSubmit)="loginForm.valid && validateUser(loginForm)" #loginForm="ngForm">
            <div class="form-group mb-4">
              <label for="#">Enter username</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                [(ngModel)]="model.email"
                #email="ngModel"
                class="form-control"
              />
              <span
                class="text-danger"
                *ngIf="(email.touched || loginForm.submitted) &&
                email.errors?.['required']"
                >Error : Email is required !</span
              >
              <span
                class="text-danger"
                *ngIf="(email.touched || loginForm.submitted) &&
                email.errors?.['pattern']"
                >Error : Please provide a valid email address !</span
              >
            </div>
            <div class="form-group">
              <label for="#">Enter Password</label>
              <a class="float-right" href="">Forget password?</a>
              <input
                type="password"
                name="password"
                placeholder="Password"
                id="password"
                required
                [(ngModel)]="model.password"
                #password="ngModel"
                minlength="5"
                class="form-control"
              />
              <span
                class="text-danger"
                *ngIf="(password.touched || loginForm.submitted) &&
                password.errors?.['required']"
                >Error : Password is required !</span
              >
              <span
                class="text-danger"
                *ngIf="(password.touched || loginForm.submitted) &&
                password.errors?.['minlength']"
                >Error : Password must be at least 5 characters long. !</span
              >
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn" type="submit">Sign in</button>
            </div>
          </form> 
        </div>
      </div>
    </div>
  </div>
</div>
